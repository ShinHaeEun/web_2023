<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>취업 정보 계정 만들기</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="text-center h2 my-3">취업 정보 계정 만들기</div>
        <hr class="mx-sm-4">

        <!-- Content -->
        <p id="essential" class="mx-sm-4"><span class="text-danger">*</span> 필수 입력 항목</p>
        <form name="register" method="post" class="mx-sm-4">
        <!-- 1. 기본정보 -->
            <p class="bg-primary text-white p-2 mb-4">기본 정보</p>
            <div class="row">
                <div class="col-sm-6">
                    <p>
                        <label for="name" class="form-label">이 름<span class="text-danger">*</span></label>
                        <input type="text" name="name" id="name" class="form-control">
                    </p>
                    <p>
                        <label for = "email" class = "form-label">이메일<span class="text-danger">*</span></label>
                        <input type = "email" name = "email" id = "email" placeholder="id@domain_name" class = "form-control">
                    </p>
                    <p>
                        <label for = "password" class = "form-label">암 호<span class="text-danger">*</span></label>
                        <input type = "password" name = "password" id = "password" placeholder="암호" class = "form-control">
                    </p>
                    <p>
                       <label for = "password_check" class = "form-label">암호 확인<span class="text-danger">*</span></label>
                       <input type = "password" name = "password_check" id = "password_check" placeholder="암호 확인" class = "form-control">
                    </p>
                </div>

                <div class = "col-sm-6">
                    <p>
                      <label for = "mobile_phone" class = "form-label">모바일 폰<span class="text-danger">*</span></label>
                       <input type = "tel" name = "mobile_phone" id = "mobile_phone" placeholder="010-0000-0000" class = "form-control">
                    </p>
                    <p>
                      <label for = "homepage" class = "form-label">홈 페이지</label>
                      <input type = "url" name = "homepage" id = "homepage" placeholder="http://" class = "form-control">
                    </p>
                    <p>
                      <label for = "address" class = "form-label">주 소<span class="text-danger">*</span></label>
                      <input type = "text" name = "address" id = "address" class = "form-control">
                    </p>
                </div>
            </div>

        <!-- 2. 학력 -->
            <p class = "bg-success text-white mt-5 p-2"> 학 력 </p>
            <div class = "row">
                 <div class = "col-sm-6">
                    <p>
                       <label for = "school_name" class = "form-label">학교명<span class="text-danger">*</span></label>
                       <input type = "text" name = "school_name" id = "school_name"  class = "form-control">
                    </p>
                    <p>
                      <label for = "major" class = "form-label">전 공<span class="text-danger">*</span></label>
                      <input type = "text" name = "major" id = "major" class = "form-control">
                    </p>
                 </div>

                 <div class = "col-sm-6">
                 <p>
                    <label for = "graduation_status" class = "form-label">졸업 여부<span class="text-danger">*</span></label>
                     <select name = "graduation_status" id = "graduation_status" class = "form-select">
                      <option value = "0">---선택---</option>
                      <option value = "1">졸업예정</option>
                      <option value = "2">졸업</option>
                      </select>
                 </p>
                 <p>
                   <label for = "graduation_date" class = "form-label">졸업(예정)년도<span class="text-danger">*</span></label>
                   <input type = "date" id = "graduation_date" name="graduation_date" class = "form-control">
                </p>
                 </div>
            </div>

        <!-- 3. 업무 경력 -->
            <p class = "bg-secondary text-white mt-5 p-2"> 업무 경력 </p>
            <div class = "me-4 d-sm-inline-block"> 최종직위 </div>
                <div class = "form-check form-check-inline">
                   <label class="form-check-label" for="d1">
                   <input type="radio" name="position" id="d1" value="staff" class="form-check-input" checked> 사원급
                   </label>
                </div>

                <div class = "form-check form-check-inline">
                   <label class="form-check-label" for="d2">
                   <input type="radio" name="position" id="d2" value="manager" class="form-check-input"> 대리 ~ 과장
                   </label>
                </div>

                <div class = "form-check form-check-inline">
                   <label class="form-check-label" for="d3">
                   <input type="radio" name="position" id="d3" value="deputy general manager" class="form-check-input"> 차장급 이상
                   </label>
                </div>

               <div class = "form-check form-check-inline">
                  <label class="form-check-label" for="d4">
                  <input type="radio" name="position" id="d4" value="Executives" class="form-check-input"> 임원급
                  </label>
               </div>

               <div class = "mt-4">
                  <label for = "responsibilities" class = "form-label">주요 담당 업무</label>
                  <textarea id = "responsibilities" name = "responsibilities" cols = "80" rows = "10" class = "form-control mb-5">담당했던 주요 업무를 기술하시오.</textarea>
               </div>

        <!-- 4. 제출 및 재작성 버튼 -->
            <div class="text-center mb-4">
                  <input class = "btn btn-outline-primary" type = "submit" value = "제 출">
                  <input class = "btn btn-outline-primary" type = "reset" value = "재작성">
            </div>
        </form>
    </div>
</body>
</html>
